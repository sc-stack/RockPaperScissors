<!DOCTYPE html>
<html lang="en">
    <style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "rock">Rock</button>
    <button id = "paper">Paper</button>
    <button id = "scissors">Scissors</button>
    <div id = "container">Results</div>
    <script>
        //generates an arbitrary number from 1-3 that will help the computer 
        //returns either Rock Paper or Scissors , respectively correlated to the numbers 0, 1, 2
        let playerScore = 0;
        let cpuScore = 0;
        function computerPlay(){
            let rand = Math.floor(Math.random() * 3);
            switch(rand){
                case 0: 
                    return 'rock';
                    break;
                case 1: 
                    return 'paper'
                    break;
                case 2: 
                    return 'scissors'
                    break;
            }
            return;
        }
        //plays a single round of rock, paper, scissors
        function playGame(playerSelection, computerSelection){
            //add scores tomorrow
            let message =  (playerSelection == `rock` && computerSelection == `scissors`)? `You Win! ${playerSelection} beats ${computerSelection}`:
                (playerSelection == `rock` && computerSelection == `paper`)? `You Lose! ${computerSelection} beats ${playerSelection}`:
                (playerSelection == `scissors` && computerSelection == `paper`)? `You Win! ${playerSelection} beats ${computerSelection}`:
                (computerSelection == `rock` && playerSelection == `scissors`)? `You Lose! ${playerSelection} beats ${computerSelection}`:
                (computerSelection == `scissors` && playerSelection == `paper`)? `You Lose! ${computerSelection} beats ${playerSelection}`:
                 `Its a tie! ${playerSelection} ties with ${computerSelection}`;
            return message
        }
        //plays the game for 5 rounds and keeps track of the score
        const rock = document.querySelector(`#rock`);
        const paper = document.querySelector(`#paper`);
        const scissors = document.querySelector(`#scissors`);
        const div = document.createElement('div');
        const container = document.querySelector('#container');
        rock.addEventListener('click', ()=>{
            div.setAttribute('style', 'color: blue');
            div.textContent = playGame('rock', computerPlay());
            container.appendChild(div);
        });
        paper.addEventListener('click', () => {
            div.setAttribute('style', 'color: blue');
            div.textContent = playGame('paper', computerPlay());
            container.appendChild(div);
        });
        scissors.addEventListener('click', () =>{
            div.setAttribute('style', 'color: blue');
            div.textContent = playGame('scissors', computerPlay());
            container.appendChild(div);
        });
     //   rock.addEventListener('click', playGame(`rock`, computerPlay()));
     //   paper.addEventListener('click', playGame(`paper`, computerPlay()));
      //  scissors.addEventListener('click', playGame(`scissors`, computerPlay()));
    </script>
</body>
